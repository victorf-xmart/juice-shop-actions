name: Security Scan ## DAST Test v3 - without the getScanId
on:
  push:
    branches:
      - main

jobs:
  security-scan:
    # https://github.com/actions/runner-images/issues/10636  
    runs-on: ubuntu-latest
    steps:
      # Checkout do c√≥digo fonte
      - uses: actions/checkout@v4

      # Execu√ß√£o do scan
      - name: XGuardian Security Scan
        uses: ./.github/actions/xguardian-actions # xmart-xguardian/xguardian-actions@main
        with:
          api_email: ${{ secrets.API_EMAIL }}
          api_password: ${{ secrets.API_PASSWORD }}
          api_token: ${{ secrets.API_TOKEN }}
          gh_token: ${{ secrets.GH_TOKEN }}
          app_name: "quality-gate"
          dast: "true"
          site_url: "http://www.bancocn.com/"
          auth_url: ""
          logout_url: ""
          user_login: ""
          password_login: ""
          translate: false
          pdf: false

      - name: List all environment variables
        run: printenv

      - name: Verify POLICY_SAST environment variable
        run: echo "POLICY_SAST=${{ env.POLICY_SAST }}"

      - name: Verify POLICY_SCA environment variable
        run: echo "POLICY_SCA=${{ env.POLICY_SCA }}"

      - name: Verify POLICY_DAST environment variable
        run: echo "POLICY_DAST=${{ env.POLICY_DAST }}"

