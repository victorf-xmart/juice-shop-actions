name: XGuardian Scanning
description: "Realize an√°lises de seguran√ßa (SAST/SCA ou DAST) de forma automatizada direto do Github Actions para plataforma XGuardian."
author: "Xmart Solutions"

branding:
  icon: "XGuardian.png"
  color: purple # Cor roxo900 [#2C1161] - XGuardian
  label: Security Scanning
version: v25.1.0

inputs:
